<template>
  <require from="../resources/elements/error-message"></require>

  <form class="ui form" submit.delegate="signup()">
    <h3 class="ui header">Register</h3>
    <div class="two fields">
      <div class="required field">
        <label>First Name</label>
        <input placeholder="First Name" type="text" name="firstName" value.bind="firstName" required />
      </div>
      <div class="required field">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text" name="lastName" value.bind="lastName" required />
      </div>
    </div>
    <div class="required field">
      <label>Email</label>
      <div class="ui left icon input">
        <input placeholder="Email" type="email" name="email" value.bind="email" required />
        <i class="user icon"></i>
      </div>
    </div>
    <div class="required field">
      <label>Password</label>
      <div class="ui left icon input">
        <input placeholder="Password" type="password" name="password" value.bind="password" required />
        <i class="lock icon"></i>
      </div>
    </div>
    <button class="ui blue submit button">Submit</button>
  </form>

  <div class="ui basic segment">
    <error-message err-message.bind="errMessage" is-error.bind="isError"></error-message>
  </div>
</template>
