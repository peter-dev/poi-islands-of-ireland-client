<template bindable="router">
  <nav class="ui menu">
    <header class="ui header item"><a href="/#/"> POI </a></header>
    <div class="right menu">
      <a repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} item" href.bind="row.href">
        ${row.title}
      </a>
    </div>
  </nav>
</template>
